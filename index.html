<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="molandak_panel">Molandak on top!!</div>
    <div id="game-container">
        <h2>Fishing</h2>        
        <div id="score">Moyaki Count: 0</div>
        <div id="fishing-area">
            <img id="man" src="molandak.png" alt="Molandak Fishing">
            <button id="cast-button">Reel</button>
            <div id="fish-container"></div>
            <div id="message"></div>
        </div>
        <div id="notification" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
